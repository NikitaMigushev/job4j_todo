<!doctype html>
<html lang="en">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Новая задача</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h3>Новая задача</h3>
        <div class="row my-4">
            <div class="col-7">
                <form th:action="@{/tasks/updateTask}" method="post" th:object="${task}">
                    <input type="hidden" name="id" th:field="*{id}">
                    <input type="hidden" name="id" th:field="*{created}">
                    <input type="hidden" name="id" th:field="*{done}">
                    <label for="taskName" class="form-label"><b>Название задачи</b></label>
                    <input type="text" class="form-control" id="taskName" name="name" th:field="*{name}" placeholder="Название задачи" required />
                    <label for="deadline" class="form-label"><b>Срок</b></label>
                    <input type="date" class="form-control" id="deadline" name="deadline" th:field="*{deadline}" placeholder="Срок" required>
                    <label for="description" class="form-label"><b>Описание задачи</b></label>
                    <textarea type="text" class="form-control" id="description" name="description" rows="15" th:field="*{description}" placeholder="Описание задачи" required></textarea>
                    <div class="row my-4">
                        <div class="col-3"><button class="btn btn-primary w-100" type="submit">Обновить задачу</button></div>
                        <div class="col-3"><a class="btn btn-success w-100" th:href="@{/tasks/markFinished/{id}(id=${task.id})}">Задача выполнена</a></div>
                        <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/tasks/deleteTask/{id}(id=${task.id})}">Удалить задачу</a></div>
                        <div class="col-3"><a class="btn btn-secondary w-100" th:href="@{/tasks/taskList}">Отмена</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start fixed-bottom" th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
